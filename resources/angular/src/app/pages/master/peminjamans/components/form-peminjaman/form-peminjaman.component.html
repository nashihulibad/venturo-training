<form>
    <div class="form-group row">
        <label class="col-md-4 required">Nama Peminjam Buku</label>
        <div class="col-md-8">
            <select
                class="form-select-lg form-control mt-0"
                style="width: 100%; border-color: rgba(46, 46, 46, 0.2)"
                name="nama"
                id="nama"
                [(ngModel)]="formModel.peminjam_id"
                bindLabel="nama"
            >
                <option *ngFor="let user of listUser" [value]="user.id">
                    {{ user.nama }}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-4 required">Judul Buku</label>
        <div class="col-md-8">
            <select
                class="form-select-lg form-control mt-0"
                style="width: 100%; border-color: rgba(46, 46, 46, 0.2)"
                name="judul"
                id="judul"
                [(ngModel)]="formModel.m_buku_id"
                bindLabel="judul"
            >
                <option *ngFor="let buku of listBuku" [value]="buku.id">
                    {{ buku.judul }}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-4 required">Banyak Unit</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.unit" type="number" name="stok" class="form-control"
                placeholder="Banyak unit">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-4 required">Tanggal Peminjaman</label>
        <div class="col-md-8">
            <input
                [(ngModel)]="formModel.tanggal_peminjaman"
                type="date"
                id="tanggal_peminjaman"
                name="tanggal_peminjaman"
            />
        </div>
    </div>


      <div class="form-group row">
        <label class="col-md-4 required">Batas Pengembalian</label>
        <div class="col-md-8">
            <input
                [(ngModel)]="formModel.batas_pengembalian"
                type="date"
                id="batas_pengembalian"
                name="batas_pengembalian"
            />
        </div>
    </div>

    <!-- <div class="form-group row">
        <label class="col-md-4 required">Judul Buku</label>
        <div class="col-md-8">
            <ng-select
                [(ngModel)]="formModel.m_buku_id"
                [items]="listUser"
                bindLabel="buku"
                placeholder="Pilih Buku"
                name="judul"
                appendTo="body"
            ></ng-select>
        </div>
    </div> -->

    <div class="form-group row">
        <label class="col-md-4"></label>
        <div class="col-md-8">
            <button type="submit" class="btn btn-primary" (click)="save()">
                Simpan
            </button>
        </div>
    </div>
</form>
